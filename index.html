<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GYM Workout Tracker</title>
    <meta
      name="description"
      content="A minimalist workout tracking app for creating exercise presets, logging workouts, and timing rest periods—all stored locally."
    />

    <link rel="icon" href="./assets/dumbbell.png" />
    <link rel="manifest" href="./manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="GYM Workout Tracker" />
    <meta
      property="og:description"
      content="Track your workouts with simplicity and efficiency."
    />
    <meta property="og:image" content="./assets/preview.png" />
    <meta
      property="og:url"
      content="https://minimalistic-workout-tracker.netlify.app/"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GYM Workout Tracker" />
    <meta
      name="twitter:description"
      content="Track your workouts with simplicity and efficiency."
    />
    <meta name="twitter:image" content="./assets/preview.png" />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-content">
          <h1>Workout Tracker</h1>
          <div class="header-buttons">
            <button class="btn-icon" onclick="toggleTheme()">Theme</button>
            <button class="btn-icon" onclick="exportData()">Export</button>
            <button
              class="btn-icon"
              onclick="document.getElementById('importFile').click()"
            >
              Import
            </button>
            <a href="index.html" class="btn-icon" style="text-decoration: none"
              >Home</a
            >
            <a
              href="about-us.html"
              class="btn-icon"
              style="text-decoration: none"
              >About</a
            >
            <a
              href="privacy-policy.html"
              class="btn-icon"
              style="text-decoration: none"
              >Privacy</a
            >
            <a
              href="contact.html"
              class="btn-icon"
              style="text-decoration: none"
              >Contact</a
            >
            <a
              href="./pt/index-pt.html"
              class="btn-icon"
              style="text-decoration: none"
              title="Português"
              >PT</a
            >
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <input
              type="file"
              id="importFile"
              class="file-input"
              accept=".json"
              onchange="importData(event)"
            />
          </div>
        </div>
      </div>

      <div class="nav-menu" id="navMenu">
        <button class="close-menu" onclick="toggleMenu()">&times;</button>
        <button class="menu-item" onclick="toggleTheme(); toggleMenu()">
          Toggle Theme
        </button>
        <button class="menu-item" onclick="exportData(); toggleMenu()">
          Export Data
        </button>
        <button
          class="menu-item"
          onclick="document.getElementById('importFile').click(); toggleMenu()"
        >
          Import Data
        </button>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
        <a href="./pt/index-pt.html">Português</a>
      </div>

      <div class="main-content">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('presets')">
            Presets
          </button>
          <button class="tab" onclick="switchTab('workouts')">Workouts</button>
          <button class="tab" onclick="switchTab('library')">Library</button>
          <button class="tab" onclick="switchTab('timer')">Timer</button>
        </div>

        <div id="presetsTab" class="tab-content active">
          <button
            class="btn"
            style="margin-top: 16px"
            onclick="showCreatePresetModal()"
          >
            New Preset
          </button>
          <div id="presetList" class="workout-list"></div>
        </div>

        <div id="workoutsTab" class="tab-content">
          <button
            class="btn"
            style="margin-top: 16px"
            onclick="showTrackWorkoutModal()"
          >
            Track Workout
          </button>
          <div id="workoutList" class="workout-list"></div>
        </div>

        <div id="libraryTab" class="tab-content">
          <button
            class="btn"
            style="margin-top: 16px"
            onclick="showCreateExerciseModal()"
          >
            New Exercise
          </button>
          <div id="libraryList" class="workout-list"></div>
        </div>

        <div id="timerTab" class="tab-content">
          <div style="text-align: center; padding: 40px 20px">
            <div
              style="font-size: 72px; font-weight: 600; margin-bottom: 40px"
              id="timerDisplay"
            >
              0:00
            </div>

            <div
              style="
                display: flex;
                gap: 12px;
                justify-content: center;
                margin-bottom: 24px;
                flex-wrap: wrap;
              "
            >
              <button class="btn btn-small" onclick="setTimer(30)">30s</button>
              <button class="btn btn-small" onclick="setTimer(60)">1m</button>
              <button class="btn btn-small" onclick="setTimer(90)">
                1m 30s
              </button>
              <button class="btn btn-small" onclick="setTimer(120)">2m</button>
              <button class="btn btn-small" onclick="setTimer(180)">3m</button>
            </div>

            <div
              style="
                display: flex;
                gap: 12px;
                justify-content: center;
                margin-bottom: 24px;
              "
            >
              <button class="btn" onclick="startTimer()" id="startBtn">
                Start
              </button>
              <button
                class="btn btn-secondary"
                onclick="pauseTimer()"
                id="pauseBtn"
                style="display: none"
              >
                Pause
              </button>
              <button class="btn btn-secondary" onclick="resetTimer()">
                Reset
              </button>
            </div>

            <div style="margin-top: 40px">
              <label
                style="display: block; margin-bottom: 12px; font-weight: 500"
                >Custom Time (seconds)</label
              >
              <input
                type="number"
                id="customTime"
                placeholder="90"
                min="1"
                style="
                  width: 200px;
                  padding: 12px;
                  border: 1px solid #000000;
                  font-size: 16px;
                  text-align: center;
                "
              />
              <button
                class="btn btn-small"
                onclick="setCustomTimer()"
                style="margin-top: 12px"
              >
                Set
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preset Modal -->
    <div id="presetModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="presetModalTitle">New Preset</h2>
          <button class="close-btn" onclick="closePresetModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Preset Name</label>
            <input type="text" id="presetName" placeholder="Upper Body Day" />
          </div>

          <h3 class="section-title">Select Exercises</h3>
          <div id="presetExercisesList" class="exercise-list"></div>

          <div class="button-group">
            <button class="btn" onclick="savePreset()">Save Preset</button>
            <button class="btn btn-secondary" onclick="closePresetModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exercise Modal -->
    <div id="exerciseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="exerciseModalTitle">New Exercise</h2>
          <button class="close-btn" onclick="closeExerciseModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Exercise Name</label>
            <input type="text" id="exerciseName" placeholder="Bench Press" />
          </div>

          <div class="textarea-group">
            <label>Notes (Optional)</label>
            <textarea
              id="exerciseNotes"
              placeholder="Add any notes about this exercise..."
            ></textarea>
          </div>

          <div class="button-group">
            <button class="btn" onclick="saveExercise()">Save Exercise</button>
            <button class="btn btn-secondary" onclick="closeExerciseModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exercise Notes View Modal -->
    <div id="exerciseNotesModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="exerciseNotesTitle">Exercise Notes</h2>
          <button class="close-btn" onclick="closeExerciseNotesModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Exercise Name</label>
            <div
              id="exerciseNotesName"
              style="padding: 12px; font-weight: 600"
            ></div>
          </div>

          <div class="textarea-group">
            <label>Notes</label>
            <div
              id="exerciseNotesContent"
              style="
                padding: 12px;
                min-height: 80px;
                border: 1px solid #000000;
                white-space: pre-wrap;
              "
            ></div>
          </div>

          <div class="button-group">
            <button class="btn" onclick="closeExerciseNotesModal()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Track Workout Modal -->
    <div id="workoutModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="workoutModalTitle">Track Workout</h2>
          <button class="close-btn" onclick="closeWorkoutModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Select Preset or Custom Workout</label>
            <select id="workoutPreset" onchange="loadPresetExercises()">
              <option value="">Choose a preset</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date</label>
            <input type="date" id="workoutDate" />
          </div>

          <h3 class="section-title">Exercises</h3>
          <button
            class="btn btn-small btn-secondary"
            id="addExerciseBtn"
            onclick="showAddExerciseToWorkoutModal()"
            style="display: none; margin-bottom: 16px"
          >
            + Add Exercise
          </button>
          <div id="exercisesList" class="exercise-list"></div>

          <h3 class="section-title">Cardio (Optional)</h3>
          <div class="form-group">
            <label>Cardio Type</label>
            <input
              type="text"
              id="cardioType"
              placeholder="e.g., Running, Cycling, Swimming"
            />
          </div>
          <div class="form-group">
            <label>Duration (minutes)</label>
            <input type="number" id="cardioDuration" placeholder="30" min="0" />
          </div>

          <div class="button-group">
            <button class="btn" onclick="saveWorkout()">Save Workout</button>
            <button class="btn btn-secondary" onclick="closeWorkoutModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Exercise to Workout Modal -->
    <div id="addExerciseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Exercise</h2>
          <button class="close-btn" onclick="closeAddExerciseModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <h3 class="section-title">Select an Exercise</h3>
          <div id="addExerciseList" class="exercise-list"></div>

          <div class="button-group">
            <button class="btn btn-secondary" onclick="closeAddExerciseModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="confirm-modal">
      <div class="confirm-content">
        <h3 id="confirmTitle">Confirm</h3>
        <p id="confirmMessage">Are you sure?</p>
        <div class="confirm-buttons">
          <button class="btn btn-danger" onclick="confirmAction(true)">
            Delete
          </button>
          <button class="btn btn-secondary" onclick="confirmAction(false)">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/theme.js"></script>
    <script>
      function toggleMenu() {
        document.getElementById("navMenu").classList.toggle("active");
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("Service Worker registered!"))
            .catch((err) => console.log("Service Worker failed:", err));
        });
      }
    </script>
  </body>
</html>
