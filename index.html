<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GYM Workout Tracker</title>
    <meta
      name="description"
      content="A minimalist workout tracking app for creating exercise presets, logging workouts, and timing rest periods—all stored locally."
    />

    <link rel="icon" href="./assets/dumbbell.png" />
    <link rel="manifest" href="./manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="GYM Workout Tracker" />
    <meta
      property="og:description"
      content="Track your workouts with simplicity and efficiency."
    />
    <meta property="og:image" content="./assets/preview.jpg" />
    <meta
      property="og:url"
      content="https://minimalistic-workout-tracker.netlify.app/"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GYM Workout Tracker" />
    <meta
      name="twitter:description"
      content="Track your workouts with simplicity and efficiency."
    />
    <meta name="twitter:image" content="./assets/preview.jpg" />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-content">
          <h1>Workout Tracker</h1>
          <div class="header-buttons">
            <button class="btn-icon" onclick="toggleTheme()">Theme</button>
            <button class="btn-icon" onclick="exportData()">Export</button>
            <button
              class="btn-icon"
              onclick="document.getElementById('importFile').click()"
            >
              Import
            </button>
            <a href="index.html" class="btn-icon" style="text-decoration: none"
              >Home</a
            >
            <a
              href="about-us.html"
              class="btn-icon"
              style="text-decoration: none"
              >About</a
            >
            <a
              href="privacy-policy.html"
              class="btn-icon"
              style="text-decoration: none"
              >Privacy</a
            >
            <a
              href="contact.html"
              class="btn-icon"
              style="text-decoration: none"
              >Contact</a
            >
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <input
              type="file"
              id="importFile"
              class="file-input"
              accept=".json"
              onchange="importData(event)"
            />
          </div>
        </div>
      </div>

      <div class="nav-menu" id="navMenu">
        <button class="close-menu" onclick="toggleMenu()">&times;</button>
        <button
          class="menu-item"
          onclick="
            toggleTheme();
            toggleMenu();
          "
        >
          Toggle Theme
        </button>
        <button
          class="menu-item"
          onclick="
            exportData();
            toggleMenu();
          "
        >
          Export Data
        </button>
        <button
          class="menu-item"
          onclick="
            document.getElementById('importFile').click();
            toggleMenu();
          "
        >
          Import Data
        </button>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="main-content">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('presets')">
            Presets
          </button>
          <button class="tab" onclick="switchTab('workouts')">Workouts</button>
          <button class="tab" onclick="switchTab('library')">Library</button>
          <button class="tab" onclick="switchTab('timer')">Timer</button>
        </div>

        <div id="presetsTab" class="tab-content active">
          <button
            class="btn"
            style="margin-top: 16px"
            onclick="showCreatePresetModal()"
          >
            New Preset
          </button>
          <div id="presetList" class="workout-list"></div>
        </div>

        <div id="workoutsTab" class="tab-content">
          <button
            class="btn"
            style="margin-top: 16px"
            onclick="showCreateWorkoutModal()"
          >
            Track Workout
          </button>
          <div id="workoutList" class="workout-list"></div>
        </div>

        <div id="libraryTab" class="tab-content">
          <button
            class="btn"
            style="margin-top: 16px"
            onclick="showCreateExerciseModal()"
          >
            New Exercise
          </button>

          <div class="search-container" style="margin-top: 16px">
            <label style="display: block; margin-bottom: 8px; font-weight: 500"
              >Search Exercises</label
            >
            <div style="display: flex; gap: 8px">
              <input
                type="text"
                id="librarySearch"
                placeholder="Search by name..."
                oninput="onSearchChange(event)"
                style="
                  flex: 1;
                  padding: 12px;
                  border: 1px solid #000000;
                  font-size: 14px;
                "
              />
              <button
                class="btn btn-small btn-secondary"
                onclick="clearSearch()"
                style="padding: 12px 20px"
              >
                Clear
              </button>
            </div>
          </div>

          <div
            class="tag-filter-container"
            id="tagFilterContainer"
            style="display: none; margin-top: 16px"
          >
            <h3 style="font-size: 14px; margin-bottom: 8px">Filter by Tags:</h3>
            <div id="tagFilterList" class="tag-filter-list"></div>
          </div>

          <div id="libraryList" class="workout-list"></div>
        </div>

        <div id="timerTab" class="tab-content">
          <div style="text-align: center; padding: 40px 20px">
            <div class="timer-container">
              <svg class="timer-svg" viewBox="0 0 100 100">
                <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                <circle class="timer-progress" id="timerProgress" cx="50" cy="50" r="45"></circle>
              </svg>
              <div class="timer-display" id="timerDisplay">0:00</div>
            </div>

            <div
              style="
                display: flex;
                gap: 12px;
                justify-content: center;
                margin-bottom: 24px;
                flex-wrap: wrap;
              "
            >
              <button class="btn btn-small" onclick="setTimer(30)">30s</button>
              <button class="btn btn-small" onclick="setTimer(60)">1m</button>
              <button class="btn btn-small" onclick="setTimer(90)">
                1m 30s
              </button>
              <button class="btn btn-small" onclick="setTimer(120)">2m</button>
              <button class="btn btn-small" onclick="setTimer(180)">3m</button>
            </div>

            <div
              style="
                display: flex;
                gap: 12px;
                justify-content: center;
                margin-bottom: 24px;
              "
            >
              <button class="btn" onclick="startTimer()" id="startBtn">
                Start
              </button>
              <button
                class="btn btn-secondary"
                onclick="pauseTimer()"
                id="pauseBtn"
                style="display: none"
              >
                Pause
              </button>
              <button class="btn btn-secondary" onclick="resetTimer()">
                Reset
              </button>
            </div>

            <div style="margin-top: 40px; text-align: center">
              <label
                style="display: block; margin-bottom: 12px; font-weight: 500"
              >
                Custom Time (seconds)
              </label>

              <div style="display: inline-flex; gap: 8px; vertical-align: top">
                <input
                  type="number"
                  id="customTime"
                  placeholder="90"
                  min="1"
                  style="
                    width: 200px;
                    height: 48px;
                    padding: 0 12px;
                    border: 1px solid #000000;
                    font-size: 16px;
                    text-align: center;
                    box-sizing: border-box;
                  "
                />
                <button
                  class="btn btn-small"
                  onclick="setCustomTimer()"
                  style="
                    height: 48px;
                    padding: 0 20px;
                    margin: 0;
                    background-color: #000;
                    color: #fff;
                    border: none;
                    cursor: pointer;
                    box-sizing: border-box;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  SET
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preset Modal -->
    <div id="presetModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="presetModalTitle">New Preset</h2>
          <button class="close-btn" onclick="closePresetModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Preset Name</label>
            <input type="text" id="presetName" placeholder="Upper Body Day" />
          </div>

          <div class="search-container" style="margin-bottom: 16px">
            <label style="display: block; margin-bottom: 8px; font-weight: 500">Search Exercises</label>
            <div style="display: flex; gap: 8px">
              <input
                type="text"
                id="presetExerciseSearch"
                placeholder="Search by name..."
                oninput="onPresetExerciseSearchChange(event)"
                style="flex: 1; padding: 12px; border: 1px solid #000000; font-size: 14px;"
              />
              <button
                class="btn btn-small btn-secondary"
                onclick="clearPresetExerciseSearch()"
                style="padding: 12px 20px"
              >
                Clear
              </button>
            </div>
          </div>

          <h3 class="section-title">Exercises</h3>
          <div id="presetExercisesList" class="exercise-list"></div>

          <div class="button-group">
            <button class="btn" onclick="savePreset()">Save Preset</button>
            <button class="btn btn-secondary" onclick="closePresetModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exercise Modal -->
    <div id="exerciseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="exerciseModalTitle">New Exercise</h2>
          <button class="close-btn" onclick="closeExerciseModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Exercise Name</label>
            <input type="text" id="exerciseName" placeholder="Bench Press" />
          </div>

          <div class="form-group">
            <label>Tags (comma separated)</label>
            <input
              type="text"
              id="exerciseTags"
              placeholder="chest, strength, barbell"
            />
            <small>Ex: chest, legs, cardio</small>
          </div>

          <div class="textarea-group">
            <label>Notes/Instructions</label>
            <textarea id="exerciseNotes" placeholder="Form tips..."></textarea>
          </div>

          <div class="button-group">
            <button class="btn" onclick="saveExercise()">Save Exercise</button>
            <button class="btn btn-secondary" onclick="closeExerciseModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Workout Modal -->
    <div id="workoutModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="workoutModalTitle">New Workout</h2>
          <button class="close-btn" onclick="closeWorkoutModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Preset (Optional)</label>
            <select id="workoutPreset" onchange="onPresetChange()">
              <option value="">Select a preset</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date</label>
            <input type="date" id="workoutDate" />
          </div>

          <h3 class="section-title">Exercises</h3>
          <div id="workoutExercisesList" class="exercise-list"></div>

          <div id="addExerciseButtonContainer" style="margin-bottom: 24px">
            <button class="btn btn-secondary" onclick="showAddExerciseModal()">
              + Add Exercise
            </button>
          </div>

          <h3 class="section-title">Cardio</h3>
          <div id="cardioExercisesList"></div>
          <button
            class="btn btn-secondary"
            onclick="addCardio()"
            style="margin-bottom: 24px"
          >
            + Add Cardio
          </button>

          <div class="button-group">
            <button class="btn" onclick="saveWorkout()">Save Workout</button>
            <button class="btn btn-secondary" onclick="closeWorkoutModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exercise Notes Modal -->
    <div id="exerciseNotesModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Exercise Notes</h2>
          <button class="close-btn" onclick="closeExerciseNotesModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div id="exerciseNotesContent"></div>
          <div class="button-group">
            <button
              class="btn btn-secondary"
              onclick="closeExerciseNotesModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Exercise to Workout Modal -->
    <div id="addExerciseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Exercise</h2>
          <button class="close-btn" onclick="closeAddExerciseModal()">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <div class="search-container" style="margin-bottom: 16px">
            <label style="display: block; margin-bottom: 8px; font-weight: 500">Search Exercises</label>
            <div style="display: flex; gap: 8px">
              <input
                type="text"
                id="addExerciseSearch"
                placeholder="Search by name..."
                oninput="onAddExerciseSearchChange(event)"
                style="flex: 1; padding: 12px; border: 1px solid #000000; font-size: 14px;"
              />
              <button
                class="btn btn-small btn-secondary"
                onclick="clearAddExerciseSearch()"
                style="padding: 12px 20px"
              >
                Clear
              </button>
            </div>
          </div>
          <h3 class="section-title">Select an Exercise</h3>
          <div id="addExerciseList" class="exercise-list"></div>

          <div class="button-group">
            <button class="btn btn-secondary" onclick="closeAddExerciseModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="confirm-modal">
      <div class="confirm-content">
        <h3 id="confirmTitle">Confirm</h3>
        <p id="confirmMessage">Are you sure?</p>
        <div class="confirm-buttons">
          <button class="btn btn-danger" onclick="confirmAction(true)">
            Delete
          </button>
          <button class="btn btn-secondary" onclick="confirmAction(false)">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
    <script src="./scripts/theme.js"></script>
    <script>
      (function () {
        const urlParams = new URLSearchParams(window.location.search);
        const hasTimestamp = urlParams.has("timestamp");

        if (!hasTimestamp) {
          const timestamp = Date.now();
          const newUrl =
            window.location.pathname +
            "?timestamp=" +
            timestamp +
            window.location.hash;
          window.location.replace(newUrl);
        }
      })();

      function toggleMenu() {
        document.getElementById("navMenu").classList.toggle("active");
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./scripts/sw.js")
            .then((reg) => console.log("Service Worker registered!"))
            .catch((err) => console.log("Service Worker failed:", err));
        });
      }
    </script>
  </body>
</html>
